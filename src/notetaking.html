<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/notetaking.css">
    <title>Note Taking</title>
  </head>
  <body>
    <div id="draggable"></div>
    <div id = "warningmessage">
      <p class="text" id = "warning" >Are you sure you want to quit without saving?</p>
      <button type="button" class="mainbutton" id="yes">Yes</button>
      <div id = "closebutton2" class="close"></div>
    </div>
    <div id="rightframe" class="split2 right drop-shadow">
    <div id = "closebutton" class="close"></div>
    <button class="mainbutton" id="save-button">Save</button>
     <div id = "visiblebase">
      <p class="text" id="basetext">Please select a new file or an existing one to continue...</p>
     </div>
  
    
    </div>
    <div id="sidebar" class="split left drop-shadow">
    <div id="file-select-area">
      <div id = "fileflex" class = "flex-container">
      </div>
    </div>
    <img id="back-button" src="./assets/back.png"></img>
    <div class="menu-nav">
      <div class="dropdown-container" tabindex="-1">
        <div class="three-dots"> </div>
        <div class="dropdown">
          <button type="button" id = "button-text">New Note</button>
        </div>
      </div>
    </div>
    <script src="./scripts/utilitiespage.js"></script>
  </body>
</html>
