<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/home.css">
  <title>Dashboard</title>
</head>
<body>
  
  <div class="rounded-card" id="next-class">
    <span id="next-class-title" class="subtitle">NEXT CLASS</span>
    <span id="next-class-timer" class="subtitle">00:00</span>
    <br>
    <br>
    <span id="next-class-text" class="subtitle">Upload your timetable</span>
    <br>
    <span id="next-class-teacher">in settings</span>
    <br>
    <span id="next-class-room" class="text"></span>
  </div>
  <div id="weather" class="rounded-card">
    <span id="weather-title" class="subtitle">WEATHER</span>
    <br>
    <br>
    <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png">
    <span id="degrees" class="subtitle"></span>
    <script src="./scripts/weather.js"></script>
  </div>

  <div id="navbar" class="rounded-card">
    <div id="clock" class="text">00:00</div>
    <script src="./scripts/clock.js"></script>
    <div id="navbar-container" class="flex-container">
      <div class="navbar-item">
        <a href="./settings.html">
          <div id="settings" class="diamond-button"></div>
        </a>
        <span id="settings-title" class="small-text">SETTINGS</span>
      </div>
      <div class="navbar-item">
        <a href="./about.html">
          <div id="about" class="diamond-button"></div>
        </a>
        <span id="about-title" class="small-text">ABOUT</span>
      </div>
    </div>
    <div id="day" class="text"></div>
    <script src="./scripts/todays-day.js"></script>
    <div id="date" class="light-text"></div>
    <script src="./scripts/date.js"></script>
  </div>



  <div id="class-timetable">
    <span class="subtitle">TODAY'S CLASSES</span>
    <div id="timetable-container" class="flex-container">
      <div id="timetable1" class="timetable-item drop-shadow">
        <span id="class-1" class="text class-text"></span>
        <span id="room-1" class="room-text text"></span>
      </div>
      <div id="timetable2" class="timetable-item drop-shadow">
        <span id="class-2" class="text class-text"></span>
        <span id="room-2" class="room-text text"></span>
      </div>
      <div id="timetable3" class="timetable-item drop-shadow">
        <span id="class-3" class="text class-text"></span>
        <span id="room-3" class="room-text text"></span>
      </div>
      <div id="timetable4" class="timetable-item drop-shadow">
        <span id="class-4" class="text class-text"></span>
        <span id="room-4" class="room-text text"></span>
      </div>
      <div id="timetable5" class="timetable-item drop-shadow">
        <span id="class-5"class="text class-text"></span>
        <span id="room-5" class="room-text text"></span>
      </div>
    </div>
  </div>
</body>
</html>
